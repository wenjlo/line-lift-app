<body>


<div id="loading">æ­£åœ¨é€£ç·š...</div>
<div id="admin-badge">ğŸ‘‘ ç®¡ç†å“¡</div>


<div class="float-btn-container">

    <div id="shareBtn" class="float-btn" onclick="shareToFriends()">ğŸ“¤ åˆ†äº«çµ¦æœ‹å‹</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" nonce="ODQ4MzU0MSwzODIwNDk3MzUx"></script>

<script nonce="ODQ4MzU0MSwzODIwNDk3MzUx">
    const BACKEND_API_URL = "https://line-permission-api-43uh3.ondigitalocean.app";
    let MY_LIFF_ID = "";
    let globalHousesData = [];


    function getTodayString() {
        const d = new Date();
        return `${d.getFullYear()}${String(d.getMonth() + 1).padStart(2, '0')}${String(d.getDate()).padStart(2, '0')}`;
    }
    const todayStr = getTodayString();
    const urlParams = new URLSearchParams(window.location.search);
    let targetDate = urlParams.get('date') || todayStr;
    let targetType = urlParams.get('type') || 'video';
    let targetIndex = parseInt(urlParams.get('idx')) || 0;


    if (targetDate !== todayStr) document.getElementById('todayBtn').style.display = 'flex';


    function formatDate(str) {
        if (str && str.length === 8) return `${str.substring(0,4)}/${str.substring(4,6)}/${str.substring(6,8)}`;
        return str;
    }
    function goToToday() {
        window.location.href = `?date=${todayStr}&type=${targetType}&t=${new Date().getTime()}`;
    }


    async function init() {
        const loading = document.getElementById('loading');
        try {
            const configRes = await fetch(`config.json?t=${new Date().getTime()}`);
            if (!configRes.ok) throw new Error("Config missing");
            const configData = await configRes.json();
            MY_LIFF_ID = configData.liffId;


            await liff.init({ liffId: MY_LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }


            const profile = await liff.getProfile();


            // æ¬Šé™æª¢æŸ¥å€å¡Š
            loading.innerText = "è¼‰å…¥å…§å®¹...";
            try {
                let currentGroupId = "";
                const context = liff.getContext();
                if (context && context.type === 'group') currentGroupId = context.groupId;
                else if (context && context.type === 'room') currentGroupId = context.roomId;


                const apiRes = await fetch(`${BACKEND_API_URL}/api/check-permission`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: profile.userId, group_id: currentGroupId })
                });
                if (apiRes.ok) {
                    const perms = await apiRes.json();
                    if (perms.can_share) {
                        document.getElementById('admin-badge').style.display = 'block';
                        if (liff.isApiAvailable('shareTargetPicker')) {
                            document.getElementById('shareBtn').style.setProperty('display', 'flex', 'important');
                        }
                    }
                }
            } catch (e) { console.error(e); }


            // è³‡æ–™è¼‰å…¥å€å¡Š
            let filename = targetDate;
            if (targetDate.length === 8) filename = `${targetType}-${targetDate.substring(0,4)}-${targetDate.substring(4,6)}-${targetDate.substring(6,8)}`;


            const response = await fetch(`${filename}.json?t=${new Date().getTime()}`);
            if (!response.ok) throw new Error("Data not found");
            globalHousesData = await response.json();


            renderSlides(globalHousesData);


            loading.style.display = 'none';
            const swiperEl = document.querySelector('.mySwiper');
            swiperEl.style.display = 'block';
            setTimeout(() => swiperEl.style.opacity = '1', 50);


        } catch (err) {
            loading.style.display = 'none';
            if(err.message.includes("Data not found")) alert("ç›®å‰æ²’æœ‰æœ¬æ—¥çš„è³å±‹è³‡æ–™");
            else alert("ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message);
        }
    }


    function isVideoFile(url) { return url && (url.includes('.m3u8') || url.includes('.mp4')); }


    function renderSlides(houses) {
        const wrapper = document.getElementById('slideContainer');
        wrapper.innerHTML = "";


        houses.forEach((house, index) => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';


            const isVideo = isVideoFile(house.video_m3u8);
            const isLink = house.video_m3u8 && !isVideo;


            // å»ºç«‹èƒŒæ™¯èˆ‡ä¸»åœ–å±¤
            // 1. Blur Layer (èƒŒæ™¯æ¨¡ç³Š)
            const blurLayer = `<div class="blur-bg" style="background-image: url('${house.image_url}');"></div>`;


            let mediaHtml = "";


            if (isVideo) {
                mediaHtml = `
                        <div class="media-container">
                            ${blurLayer}
                            <video id="video-${index}" playsinline muted controls preload="metadata"></video>


                            <div class="main-img" id="cover-${index}"
                                 style="background-image: url('${house.image_url}');"
                                 onclick="window.playVideo(${index}, '${house.video_m3u8}')">
                            </div>
                            <div class="play-overlay" onclick="window.playVideo(${index}, '${house.video_m3u8}')">
                                <div class="play-icon">â–¶</div>
                            </div>
                        </div>
                    `;
            } else if (isLink) {
                mediaHtml = `
                         <div class="media-container">
                            ${blurLayer}
                            <div class="main-img"
                                 style="background-image: url('${house.image_url}');"
                                 onclick="window.open('${house.video_m3u8}', '_blank')">
                            </div>
                            <div class="play-overlay" onclick="window.open('${house.video_m3u8}', '_blank')">
                                <div class="play-icon link-icon">ğŸ”—</div>
                            </div>
                        </div>
                    `;
            } else {
                mediaHtml = `
                        <div class="media-container">
                            ${blurLayer}
                            <div class="main-img" style="background-image: url('${house.image_url}');"></div>
                        </div>
                    `;
            }


            slide.innerHTML = `
                    ${mediaHtml}
                    <div class="info-container">
                        <div>
                            <div class="tag">ç²¾é¸å…§å®¹</div>
                            <div class="title">${house.title}</div>
                            <div class="price">${house.price||"å…è²»"}</div>
                            <div class="address">${house.address}</div>
                        </div>
                        <a href="${house.detail_url}" class="btn" target="_blank">ç«‹å³ç§è¨Š</a>
                    </div>
                `;
            wrapper.appendChild(slide);
        });


        new Swiper(".mySwiper", {
            pagination: { el: ".swiper-pagination", dynamicBullets: true },
            effect: "coverflow",
            centeredSlides: true,
            slidesPerView: "auto",
            initialSlide: targetIndex,
            spaceBetween: 20,
            coverflowEffect: { depth: 100, modifier: 1, slideShadows: false },
            on: { slideChange: function () { document.querySelectorAll('video').forEach(v => v.pause()); } }
        });
    }


    window.playVideo = function(index, src) {
        const video = document.getElementById(`video-${index}`);
        const cover = document.getElementById(`cover-${index}`);
        const parent = video.closest('.media-container');
        const overlay = parent.querySelector('.play-overlay');


        if (!video) return;


        // éš±è—å°é¢èˆ‡æ’­æ”¾éˆ•
        if(cover) cover.style.opacity = '0';
        if(overlay) overlay.style.display = 'none';
        setTimeout(() => { if(cover) cover.style.display = 'none'; }, 300);


        video.style.display = 'block';
        video.muted = true;


        if (src.includes('.mp4')) {
            video.src = src;
            attemptPlay(video);
        } else {
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function() { attemptPlay(video); });
            } else if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() { attemptPlay(video); });
            } else {
                alert("ä¸æ”¯æ´æ­¤å½±ç‰‡æ ¼å¼");
            }
        }
    };


    function attemptPlay(videoEl) {
        const playPromise = videoEl.play();
        if (playPromise !== undefined) {
            playPromise.catch(() => { videoEl.controls = true; });
        }
    }


    async function shareToFriends() {
        if (!liff.isLoggedIn()) { liff.login(); return; }
        if (globalHousesData.length === 0) { alert("æ²’æœ‰è³‡æ–™å¯åˆ†äº«"); return; }
        if (!MY_LIFF_ID) { alert("ç„¡æ³•å–å¾— LIFF ID"); return; }


        try {
            const bubbles = globalHousesData.slice(0, 12).map((house, index) => {
                const safeUrl = `https://liff.line.me/${MY_LIFF_ID}?date=${targetDate}&type=${targetType}&idx=${index}`;


                // ç¢ºä¿åœ–ç‰‡ç¶²å€æœ‰æ•ˆ
                let imageUrl = house.image_url;
                if (!imageUrl || !imageUrl.startsWith('http')) {
                    imageUrl = "https://via.placeholder.com/1024x576?text=No+Image";
                }


                return {
                    "type": "bubble",
                    "size": "kilo",
                    "hero": {
                        "type": "image",
                        "url": imageUrl,
                        "size": "full",

                        "action": { "type": "uri", "label": "æŸ¥çœ‹", "uri": safeUrl }
                    },
                    "body": {
                        "type": "box",
                        "layout": "vertical",
                        "spacing": "sm", // è®“å…ƒä»¶ä¹‹é–“ç¨å¾®ç·Šæ¹Šä¸€é»ï¼Œé¨°å‡ºç©ºé–“çµ¦æ–‡å­—
                        "contents": [
                            // æ¨™é¡Œå€
                            {
                                "type": "text",
                                "text": house.title || "ä»Šæ—¥æ¨è–¦",
                                "weight": "bold",
                                "size": "xs",
                                "color": "#999999"
                            },
                            // åƒ¹æ ¼/åç¨±å€ (ä¾‹å¦‚ï¼šğŸ€ ç…‰ä¹³ ğŸ€)
                            {
                                "type": "text",
                                "text": house.price || "é»æ“ŠæŸ¥çœ‹",
                                "weight": "bold",
                                "size": "lg", // å­—ç¨å¾®èª¿å°ä¸€é»é»ï¼Œé¿å…ä½”å¤ªå¤šè¡Œ
                                "color": "#e63946",
                                "wrap": true
                            },
                            // --- é—œéµä¿®æ­£å€ Start ---
                            {
                                "type": "text",
                                "text": house.address, // é€™è£¡é¢æœ‰ \n
                                "size": "sm",
                                "color": "#666666",
                                "wrap": true,      // ğŸ›‘ 1. å¿…é ˆç‚º trueï¼Œ\n æ‰æœƒç”Ÿæ•ˆ
                                "maxLines": 10,    // ğŸ›‘ 2. èª¿å¤§è¡Œæ•¸é™åˆ¶ (ä½ çš„è³‡æ–™æœ‰ç©ºè¡Œï¼Œéœ€è¦è¼ƒå¤šç©ºé–“)
                                "margin": "md"
                            }
                            // --- é—œéµä¿®æ­£å€ End ---
                        ]
                    },
                    "footer": {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                            { "type": "button", "style": "primary", "color": "#06C755", "height": "sm", "action": { "type": "uri", "label": "æŸ¥çœ‹å…¨éƒ¨", "uri": safeUrl } }
                        ]
                    }
                };
            });


            console.log("åˆ†äº«å…§å®¹é è¦½:", JSON.stringify(bubbles));


            if (liff.isApiAvailable('shareTargetPicker')) {
                const res = await liff.shareTargetPicker([
                    {
                        "type": "flex",
                        "altText": `ã€æ–°è¨Šã€‘${globalHousesData[0].price || "æŸ¥çœ‹æ¨è–¦å…§å®¹"}`,
                        "contents": { "type": "carousel", "contents": bubbles }
                    }
                ]);
                if (res) console.log("åˆ†äº«æˆåŠŸ");
            } else {
                alert("ä¸æ”¯æ´åˆ†äº«åŠŸèƒ½");
            }


        } catch (err) {
            console.error(err);
            alert("åˆ†äº«éŒ¯èª¤: " + err.message);
        }
    }


    init();
</script>
