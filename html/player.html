<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç·šä¸Šè³å±‹</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* === å…¨åŸŸè¨­å®š === */
        body { background-color: #1a1a1a; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: #333; overflow: hidden; }
        .swiper { width: 100%; max-width: 420px; height: 85vh; }
        .swiper-slide { background: #fff; border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* å½±ç‰‡å€å¡Šæ¨£å¼ä¿®æ­£ */
        .media-container { width: 100%; height: 60%; background: #000; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; background: black; display: none; }

        /* æ’­æ”¾å°é¢èˆ‡æŒ‰éˆ• */
        .play-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-position: center; background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; z-index: 10; cursor: pointer; transition: opacity 0.3s; }
        .play-icon { width: 64px; height: 64px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; border: 2px solid rgba(255, 255, 255, 0.8); padding-left: 4px; pointer-events: none; }
        .link-icon { padding-left: 0; font-size: 24px; }

        .info-container { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        .tag { background-color: #f0f0f0; color: #666; font-size: 12px; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-bottom: 8px; }
        .title { font-size: 20px; font-weight: 700; margin-bottom: 4px; line-height: 1.4; color: #222; }
        .price { font-size: 24px; font-weight: 800; color: #e63946; margin-bottom: 8px; }
        .address { font-size: 14px; color: #666; display: flex; align-items: center; margin-bottom: 15px; }
        .btn { background-color: #06C755; color: white; text-align: center; padding: 14px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 16px; display: block; margin-top: auto; transition: background-color 0.2s; }

        .float-btn-container { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 100; pointer-events: none; }
        .float-btn { pointer-events: auto; background-color: #333; color: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-size: 14px; font-weight: bold; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; gap: 5px; transition: transform 0.1s; }

        #todayBtn { background-color: #ff9800; display: none; }
        #shareBtn { background-color: #06C755; display: none !important; }

        #loading { position: absolute; color: white; text-align: center; font-size: 14px; letter-spacing: 1px; z-index: 50; }

        /* admin-badge é è¨­éš±è— */
        #admin-badge { position: fixed; top: 10px; right: 10px; background: rgba(6, 199, 85, 0.9); color: white; font-size: 12px; padding: 6px 10px; border-radius: 20px; z-index: 9999; display: none; pointer-events: none; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .error-box { background: white; padding: 20px; border-radius: 10px; text-align: center; max-width: 80%; z-index: 60; }
        .error-box button { margin-top: 15px; background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading">æ­£åœ¨é€£ç·š...</div>
    <div id="admin-badge">ğŸ‘‘ ç®¡ç†å“¡</div>

    <div class="float-btn-container">
        <div id="todayBtn" class="float-btn" onclick="goToToday()">
            ğŸ“… çœ‹ä»Šæ—¥ç²¾é¸
        </div>
        <div id="shareBtn" class="float-btn" onclick="shareToFriends()">
            ğŸ“¤ åˆ†äº«çµ¦æœ‹å‹
        </div>
    </div>

    <div class="swiper mySwiper" style="display:none; opacity: 0; transition: opacity 0.5s;">
        <div class="swiper-wrapper" id="slideContainer"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // ==========================================
        // è¨­å®šå€
        // ==========================================
        const BACKEND_API_URL = "https://line-permission-api-43uh3.ondigitalocean.app";

        let MY_LIFF_ID = "";
        let globalHousesData = [];

        // URL è§£æ
        function getTodayString() {
            const d = new Date();
            return `${d.getFullYear()}${String(d.getMonth() + 1).padStart(2, '0')}${String(d.getDate()).padStart(2, '0')}`;
        }
        const todayStr = getTodayString();

        const urlParams = new URLSearchParams(window.location.search);
        let targetDate = urlParams.get('date') || todayStr;
        let targetType = urlParams.get('type') || 'video';
        let targetIndex = parseInt(urlParams.get('idx')) || 0;

        if (targetDate !== todayStr) {
            document.getElementById('todayBtn').style.display = 'flex';
        }

        function formatDate(str) {
            if (str && str.length === 8) return `${str.substring(0,4)}/${str.substring(4,6)}/${str.substring(6,8)}`;
            return str;
        }
        function goToToday() {
            window.location.href = `?date=${todayStr}&type=${targetType}&t=${new Date().getTime()}`;
        }

        // ==========================================
        // ä¸»ç¨‹å¼ (Init)
        // ==========================================
        async function init() {
            const loading = document.getElementById('loading');

            try {
                // 1. è®€å– Config
                const configRes = await fetch(`config.json?t=${new Date().getTime()}`);
                if (!configRes.ok) throw new Error("Config missing");
                const configData = await configRes.json();
                MY_LIFF_ID = configData.liffId;

                // 2. åˆå§‹åŒ– LIFF
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }

                // 3. å–å¾— User Info & Context
                const profile = await liff.getProfile();
                const userId = profile.userId;
                const context = liff.getContext();

                let currentGroupId = "";
                if (context && context.type === 'group') {
                    currentGroupId = context.groupId;
                } else if (context && context.type === 'room') {
                    currentGroupId = context.roomId;
                }

                // ==========================================
                // 4. å‘¼å« Go Backend API æª¢æŸ¥ "åˆ†äº«æ¬Šé™"
                // ==========================================
                loading.innerText = "é©—è­‰èº«åˆ†...";

                try {
                    const apiRes = await fetch(`${BACKEND_API_URL}/api/check-permission`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: userId,
                            group_id: currentGroupId
                        })
                    });

                    if (apiRes.ok) {
                        const perms = await apiRes.json();
                        console.log("Permission Result:", perms);

                        // === åªåˆ¤æ–·æ˜¯å¦ç‚ºç®¡ç†å“¡ (can_share) ===
                        if (perms.can_share) {
                            document.getElementById('admin-badge').style.display = 'block';
                            if (liff.isApiAvailable('shareTargetPicker')) {
                                document.getElementById('shareBtn').style.setProperty('display', 'flex', 'important');
                            }
                        } else {
                            document.getElementById('shareBtn').style.display = 'none';
                            document.getElementById('admin-badge').style.display = 'none';
                        }
                    }
                } catch (apiErr) {
                    console.error("API Error:", apiErr);
                    // API å¤±æ•—ä¸é˜»æ“‹è§€çœ‹ï¼Œåƒ…ä¸é¡¯ç¤ºç®¡ç†å“¡æŒ‰éˆ•
                }

                // ==========================================
                // 5. è¼‰å…¥è³‡æ–™ (æ‰€æœ‰äººéƒ½èƒ½çœ‹)
                // ==========================================
                loading.innerText = "è¼‰å…¥å…§å®¹...";

                let filename = targetDate;
                if (targetDate.length === 8) {
                    filename = `${targetType}-${targetDate.substring(0,4)}-${targetDate.substring(4,6)}-${targetDate.substring(6,8)}`;
                }

                const jsonUrl = `${filename}.json?t=${new Date().getTime()}`;
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error("Data not found");

                const houses = await response.json();
                globalHousesData = houses;
                renderSlides(houses);

                loading.style.display = 'none';
                const swiperEl = document.querySelector('.mySwiper');
                swiperEl.style.display = 'block';
                setTimeout(() => swiperEl.style.opacity = '1', 50);

            } catch (err) {
                console.error(err);
                loading.style.display = 'none';
                if(err.message.includes("Data not found")) {
                    alert("ç›®å‰æ²’æœ‰æœ¬æ—¥çš„è³å±‹è³‡æ–™");
                } else {
                    alert("ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message);
                }
            }
        }

        // ==============================================
        // æ¸²æŸ“ç•«é¢ (åŒ…å«ä¿®æ­£å¾Œçš„ Video çµæ§‹)
        // ==============================================
        function isVideoFile(url) { return url && (url.includes('.m3u8') || url.includes('.mp4')); }

        function renderSlides(houses) {
            const wrapper = document.getElementById('slideContainer');
            wrapper.innerHTML = ""; // æ¸…ç©º

            houses.forEach((house, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';

                const isVideo = isVideoFile(house.video_m3u8);
                const isLink = house.video_m3u8 && !isVideo; // åˆ¤æ–·æ˜¯å¦ç‚ºç´”é€£çµ

                let mediaHtml = "";

                if (isVideo) {
                    // æ³¨æ„ï¼šonclick ä½¿ç”¨ window.playVideo
                    mediaHtml = `
                        <div class="media-container">
                            <div class="play-overlay" id="cover-${index}"
                                 style="background-image: url('${house.image_url}');"
                                 onclick="window.playVideo(${index}, '${house.video_m3u8}')">
                                <div class="play-icon">â–¶</div>
                            </div>
                            <video id="video-${index}" playsinline muted controls preload="metadata"></video>
                        </div>
                    `;
                } else if (isLink) {
                    mediaHtml = `
                         <div class="media-container">
                            <div class="play-overlay"
                                    style="background-image: url('${house.image_url}');"
                                    onclick="window.open('${house.video_m3u8}', '_blank')">
                                <div class="play-icon link-icon">ğŸ”—</div>
                            </div>
                        </div>
                    `;
                } else {
                    mediaHtml = `
                        <div class="media-container">
                            <div style="width:100%; height:100%; background:url('${house.image_url}') center/cover no-repeat;"></div>
                        </div>
                    `;
                }

                slide.innerHTML = `
                    ${mediaHtml}
                    <div class="info-container">
                        <div>
                            <div class="tag">ç²¾é¸å…§å®¹</div>
                            <div class="title">${house.title}</div>
                            <div class="price">${house.price||"å…è²»"}</div>
                            <div class="address">${house.address}</div>
                        </div>
                        <a href="${house.detail_url}" class="btn" target="_blank">æŸ¥çœ‹å…¨éƒ¨</a>
                    </div>
                `;
                wrapper.appendChild(slide);
            });

            new Swiper(".mySwiper", {
                pagination: { el: ".swiper-pagination", dynamicBullets: true },
                effect: "coverflow",
                centeredSlides: true,
                slidesPerView: "auto",
                initialSlide: targetIndex,
                spaceBetween: 20,
                coverflowEffect: { depth: 100, modifier: 1, slideShadows: false },
                on: { slideChange: function () { document.querySelectorAll('video').forEach(v => v.pause()); } }
            });
        }

        // ==============================================
        // æ’­æ”¾å™¨æ ¸å¿ƒé‚è¼¯ (æ”¯æ´ MP4/HLS + è‡ªå‹•ä¿®æ­£æ¬Šé™)
        // ==============================================
        window.playVideo = function(index, src) {
            const video = document.getElementById(`video-${index}`);
            const cover = document.getElementById(`cover-${index}`);

            if (!video) return;

            // åˆ‡æ› UI
            cover.style.display = 'none';
            video.style.display = 'block';

            // ç¢ºä¿éœéŸ³ä»¥ç¬¦åˆ Autoplay Policy
            video.muted = true;

            // MP4 è™•ç†
            if (src.includes('.mp4')) {
                video.src = src;
                attemptPlay(video);
            }
            // HLS è™•ç†
            else {
                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // iOS Native
                    video.src = src;
                    video.addEventListener('loadedmetadata', function() {
                        attemptPlay(video);
                    });
                } else if (Hls.isSupported()) {
                    // Android / PC
                    const hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        attemptPlay(video);
                    });
                } else {
                    alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´æ­¤å½±ç‰‡æ ¼å¼");
                }
            }
        };

        function attemptPlay(videoEl) {
            const playPromise = videoEl.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Autoplay prevented:", error);
                    // å¦‚æœè¢«é˜»æ“‹ï¼Œé¡¯ç¤ºæ§åˆ¶é …è®“ä½¿ç”¨è€…æ‰‹é»
                    videoEl.controls = true;
                    if (error.name === 'NotAllowedError') {
                        // é€™æ˜¯æ­£å¸¸çš„ï¼Œé€šå¸¸æ˜¯å› ç‚ºç€è¦½å™¨ä¸å…è¨±ç¨‹å¼è§¸ç™¼æ’­æ”¾
                        // å·²ç¶“é¡¯ç¤º controlsï¼Œä½¿ç”¨è€…é»æ“Šå³å¯
                    } else {
                        alert("ç„¡æ³•æ’­æ”¾å½±ç‰‡: " + error.message);
                    }
                });
            }
        }

        // ... åˆ†äº«é‚è¼¯ ...
        async function shareToFriends() {
            if (!liff.isLoggedIn()) { liff.login(); return; }
            if (globalHousesData.length === 0) return;

            const bubbles = globalHousesData.slice(0, 12).map((house, index) => {
                const safeUrl = `https://liff.line.me/${MY_LIFF_ID}?date=${targetDate}&type=${targetType}&idx=${index}`;
                let displayPrice = house.price || (house.address ? house.address.substring(0, 15)+"..." : "ç²¾é¸å…§å®¹");

                return {
                    "type": "bubble", "size": "kilo",
                    "hero": {
                        "type": "image", "url": house.image_url, "size": "full", "aspectMode": "cover", "aspectRatio": "16:9",
                        "action": { "type": "uri", "label": "æŸ¥çœ‹", "uri": safeUrl }
                    },
                    "body": {
                        "type": "box", "layout": "vertical",
                        "contents": [
                            { "type": "text", "text": house.title, "weight": "bold", "size": "md", "wrap": true },
                            { "type": "text", "text": displayPrice, "weight": "bold", "size": "sm", "color": "#ff5555", "margin": "sm" }
                        ]
                    },
                    "footer": {
                        "type": "box", "layout": "vertical",
                        "contents": [{ "type": "button", "style": "primary", "color": "#06C755", "height": "sm", "action": { "type": "uri", "label": "é»æ“Šè§€çœ‹", "uri": safeUrl } }]
                    }
                };
            });

            try {
                await liff.shareTargetPicker([{ "type": "flex", "altText": `ã€ç²¾é¸ã€‘${formatDate(targetDate)} è³å±‹`, "contents": { "type": "carousel", "contents": bubbles } }]);
            } catch (err) { console.error(err); }
        }

        init();
    </script>
</body>
</html>
